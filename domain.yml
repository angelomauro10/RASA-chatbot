version: "3.1"

intents:
  - contestan_llamada
  - afirmativo
  - negativo
  - saludo_random

slots:
  nombre:
    type: text
    influence_conversation: false
    mappings:
    - type: custom


  idcliente:
    type: text
    influence_conversation: false
    mappings:
    - type: custom


  saldo_total:
    type: text
    influence_conversation: false
    mappings:
    - type: custom


responses:
  utter_bot_saludo:
  - text: "Hola, soy el asistente virtual de MOPC Argentina en representacion del {idcliente}, hablo con {nombre}?"

  utter_bot_validacion_moroso_positivo:
  - text: "{nombre}, nos comunicamos del departamento de cobranzas del {idcliente} para informarle que tiene una deuda de {saldo_total} Hoy podemos ofrecerle alternativas de pago con importantes descuentos para regularizar su situacion. Le interesa conocer los detalles?"

  utter_bot_validacion_oferta_positiva:
  - text: "Perfecto. Aguarde en linea mientras transfiero la llamada a un asesor. Si prefiere continuar por mail puede hacerlo a cobranzas_santander@mopc.cc, o al 113988009. Muchas gracias!"

  utter_bot_validacion_oferta_negativa:
  - text: Entiendo {nombre}. Le sugerimos que aproveche esta oportunidad, estamos ofreciendo planes de pago con descuento y en cuotas fijas sin interes. Prefiere que lo derive con un asesor para regularizar su situacion y aprovechar estos beneficios?

  utter_bot_validacion_operador_negativo:
  - text: Entiendo. Le pedimos que analice su situacion y por cualquier consulta se comunica con nosotros por mail a cobranzas_santander@mopc.cc, o al 1139888009 Muchas gracias!

  utter_bot_saludo_random:
  - text: "Para iniciar con la interaccion escribi hola"

  utter_bot_validacion_moroso_negativo:
  - text: Entiendo. usted es familiar o conocido de {nombre}?

  utter_bot_validacion_conocido_positivo:
  - text: Le pido que aguarde un instante para que un operador tome nota de los datos de contacto correcto. Muchas gracias!

  utter_bot_validacion_conocido_negativo:
  - text: Entiendo. le pedimos disculpas por las molestias. Muchas gracias!


actions:
- action_set_slot_from_xls


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
